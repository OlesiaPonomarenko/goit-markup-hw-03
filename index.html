<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-hero">
      <div class="container">
        <div class="container-hfoto">
          <div class="container-h">
            <h1 class="hero">
              Welcome to our <span class="span-hero">collection</span> of
              premium watches
            </h1>
            <p class="hero-p">
              Our watches are not just timepieces, but also an expression of
              your personality and lifestyle. From classic designs to modern
              ones, we have a watch to suit every taste and occasion.
            </p>
          </div>
          <div class="container-foto">
            <img
              class="img-heroface"
              src="./images/team-1x-min.jpg"
              alt="people which work here"
              width="108"
              height="44"
            />
            <a class="link-hero" href="#Footer">Scroll down</a>
          </div>
        </div>
        <picture>
          <source
            class="images-hero"
            media="(mim-width: 320px)"
            srcset="
              ./images/hero-mobile-1x-min.jpg,
              ./images/hero-mobile-1x-min.jpg
            "
          />
          <source
            class="images-hero"
            media="(min-width: 768px)"
            srcset="
              ./images/hero-tablet-1x-min.jpg,
              ./images/hero-tablet-1x-min.jpg
            "
          />
          <source
            class="images-hero"
            media="(min-width: 1280px)"
            srcset="
              ./images/hero-desktop-1x-min.jpg,
              ./images/hero-desktop-2x-min.jpg
            "
          />
          <img
            class="images-hero"
            src="./images/hero-mobile-1x-min.jpg"
            alt="foto black watch small"
            width="335"
          />
        </picture>
      </div>
    </section>
  </body>
</html>
